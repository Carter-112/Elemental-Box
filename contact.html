<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - ElementalBox</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00a8ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ElementalBox">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 15px;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #333;
            z-index: 100;
        }
        
        .site-title {
            font-size: 22px;
            font-weight: bold;
            color: #00a8ff;
            margin: 0;
            text-align: center;
            flex: 1;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
            white-space: nowrap;
            font-size: 14px;
        }
        
        .nav-links a:hover {
            background-color: #333;
        }
        
        /* Main layout container */
        .layout-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        /* Content area */
        .main-content {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .content-box {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 15px 0;
            color: #00a8ff;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #00a8ff;
            box-shadow: 0 0 5px rgba(0, 168, 255, 0.5);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: #00a8ff;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-height: 48px;
        }
        
        button:hover {
            background-color: #0077cc;
        }
        
        /* UI controls section */
        .ui-controls {
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            padding: 15px;
        }
        
        .ui-controls h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #00a8ff;
        }
        
        /* Notification messages */
        .form-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            text-align: center;
        }
        
        .form-message.success {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .form-message.error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 10px 15px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            color: #888;
            font-size: 12px;
        }
        
        /* Light mode styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        
        body.light-mode .top-nav {
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        
        body.light-mode .site-title {
            color: #0066cc;
        }
        
        body.light-mode .nav-links a {
            color: #333;
        }
        
        body.light-mode .nav-links a:hover {
            background-color: #ddd;
        }
        
        body.light-mode h1,
        body.light-mode h2 {
            color: #0066cc;
        }
        
        body.light-mode .content-box,
        body.light-mode .ui-controls {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .ui-controls {
            border-top: 1px solid #ccc;
        }
        
        body.light-mode input, 
        body.light-mode textarea {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
        }
        
        body.light-mode .footer {
            background-color: #e0e0e0;
            border-top: 1px solid #ccc;
            color: #666;
        }
        
        /* Game play section */
        .gameplay {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #00a8ff;
        }
        
        /* PORTRAIT MODE (vertical) */
        @media (orientation: portrait) {
            .layout-container {
                display: flex;
                flex-direction: column;
            }
            
            .main-content {
                order: 1;
                width: 100%;
            }
            
            .gameplay {
                order: 2;
            }
            
            .ui-controls {
                order: 3;
            }
        }
        
        /* LANDSCAPE MODE (horizontal) */
        @media (orientation: landscape) {
            .layout-container {
                flex-direction: row;
            }
            
            .ui-controls {
                width: 200px;
                min-width: 200px;
                border-top: none;
                border-right: 1px solid #333;
                height: 100%;
                overflow-y: auto;
            }
            
            .content-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .main-content {
                flex: 1;
            }
            
            .gameplay {
                text-align: right;
                padding: 10px 20px;
            }
            
            body.light-mode .ui-controls {
                border-right: 1px solid #ccc;
                border-top: none;
            }
        }
        
        /* Small screens adjustments */
        @media (max-width: 600px) {
            .site-title {
                font-size: 18px;
            }
            
            .nav-links a {
                padding: 5px 8px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 20px;
                text-align: center;
            }
            
            .content-box {
                padding: 15px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 350px) {
            .site-title {
                font-size: 16px;
            }
            
            .nav-links a {
                padding: 4px 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="nav-links">
            <a href="privacy-policy.html">Priv</a>
            <a href="contact.html">Contact</a>
        </div>
        <h1 class="site-title">ElementalBox</h1>
        <div class="nav-links">
            <!-- Space for additional links on right side -->
        </div>
    </div>
    
    <div class="layout-container">
        <!-- UI Controls Section (left side in landscape, bottom in portrait) -->
        <div class="ui-controls">
            <h2>UI</h2>
            <!-- UI controls can be added here -->
            <p>Contact Settings</p>
            <p>Form Controls</p>
        </div>
        
        <div class="content-wrapper">
            <!-- Main Content Area -->
            <div class="main-content">
                <h1>Contact Us</h1>
                
                <div class="content-box">
                    <form id="contactForm" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required autocomplete="name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required autocomplete="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit">Send Message</button>
                        
                        <div id="formSuccess" class="form-message success">
                            Your email client has been opened with your message. Please send the email to complete your message.
                        </div>
                        
                        <div id="formError" class="form-message error">
                            There was an error processing your request. Please try again.
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Gameplay Section (right in landscape, middle in portrait) -->
            <div class="gameplay">
                Gameplay
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 ElementalBox. All rights reserved.</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const formSuccess = document.getElementById('formSuccess');
            const formError = document.getElementById('formError');
            
            // Handle form submission
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                
                // Validate form
                if (!name || !email || !message) {
                    showError('Please fill out all fields');
                    return;
                }
                
                // Create mailto link with form data
                const subject = encodeURIComponent('ElementalBox Contact Form');
                const body = encodeURIComponent(
                    `Name: ${name}\n\nEmail: ${email}\n\nMessage:\n${message}`
                );
                
                // Create mailto URL
                const mailtoUrl = `mailto:phoenix75.help@gmail.com?subject=${subject}&body=${body}`;
                
                try {
                    // Open the user's email client
                    window.location.href = mailtoUrl;
                    
                    // Show success message
                    showSuccess();
                    
                    // Reset the form after a delay
                    setTimeout(() => {
                        contactForm.reset();
                    }, 1000);
                } catch (error) {
                    console.error('Error opening email client:', error);
                    showError('Unable to open email client. Please try again or send an email directly to phoenix75.help@gmail.com');
                }
            });
            
            function showSuccess() {
                formSuccess.style.display = 'block';
                formError.style.display = 'none';
                
                // Hide success message after 10 seconds
                setTimeout(() => {
                    formSuccess.style.display = 'none';
                }, 10000);
            }
            
            function showError(message) {
                formSuccess.style.display = 'none';
                formError.textContent = message || "There was an error processing your request. Please try again.";
                formError.style.display = 'block';
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    formError.style.display = 'none';
                }, 5000);
            }
            
            // Check if dark/light mode toggle exists in local storage
            const isDarkMode = localStorage.getItem('darkMode') !== 'false';
            if (!isDarkMode) {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
